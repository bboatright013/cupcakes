<div class="edit-overlay">


    <div class="container cupcake-modal">
    <div class="d-flex justify-content-center border rounded cancel" style="width:30px;background-color:white">X</div>
    <div class="form-group row mt-1">
        <label for="editCakeFlavor" class="col-sm-2 col-form-label">Flavor</label>
        <div class="col-sm-10">
          <input name="flavor" type="text" class="form-control" id="editCakeFlavor">
        </div>
      </div>
  
      <div class="form-group row">
          <label for="editCakePic" class="col-sm-2 col-form-label">Picture</label>
          <div class="col-sm-10">
            <input name="picture" type="text" class="form-control" id="editCakePic">
          </div>
      </div>
  
      <div class="form-group row">
      <div class="form-check">
          <label class="" for="small">
            Small
          </label>
          <input class="" type="radio" name="editSize" id="small" value="small" checked>
  
        </div>
        <div class="form-check">
          <label class="" for="medium">
            Medium
          </label>
          <input class="" type="radio" name="editSize" id="medium" value="medium">
  
        </div>
        <div class="form-check">
          <label class="" for="large">
            Large
          </label>
          <input class="" type="radio" name="editSize" id="large" value="large">
  
        </div>
      </div>
  
          <div class="form-group row">
              <label for="editCakeRate" class="col-sm-2 col-form-label">Rating</label>
              <div class="col-sm-10">
                <input name="rating" type="range" class="form-control-range" id="editCakeRate" min="0" max="10">
              </div>
          </div>
  
          <button class="btn bg-info">Confirm</button>
          <button class="btn bg-danger">Delete</button>

    </div>







</div>
