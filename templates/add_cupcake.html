<div id="cupcake-form" style="width: 80%;">

    <div class="form-group row">
      <label for="cakeFlavor" class="col-sm-2 col-form-label">Flavor</label>
      <div class="col-sm-10">
        <input name="flavor" type="text" class="form-control" id="cakeFlavor">
      </div>
    </div>

    <div class="form-group row">
        <label for="cakePic" class="col-sm-2 col-form-label">Picture</label>
        <div class="col-sm-10">
          <input name="picture" type="text" class="form-control" id="cakePic">
        </div>
    </div>

    <div class="form-group row">
    <div class="form-check">
        <label class="" for="small">
          Small
        </label>
        <input class="" type="radio" name="size" id="small" value="small" checked>

      </div>
      <div class="form-check">
        <label class="" for="medium">
          Medium
        </label>
        <input class="" type="radio" name="size" id="medium" value="medium">

      </div>
      <div class="form-check">
        <label class="" for="large">
          Large
        </label>
        <input class="" type="radio" name="size" id="large" value="large">

      </div>
    </div>

        <div class="form-group row">
            <label for="cakeRate" class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
              <input name="rating" type="range" class="form-control-range" id="cakeRate" min="0" max="10">
            </div>
        </div>

        <button class="btn bg-info">Submit</button>
</div>
